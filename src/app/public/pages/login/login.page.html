<ion-content>
	<div class="login-logo">
		<img src="../../../../assets/icon/logo.png" height="100px"/>
	</div>

		<form #loginForm="ngForm" novalidate>
			<ion-list>
				<ion-item class="ion-no-padding">
					<ion-label position="floating" color="dark">Email</ion-label>
					<ion-input [(ngModel)]="user.UserName" name="username" type="text" #username="ngModel"
						spellcheck="false" autocapitalize="off" required>
					</ion-input>
				</ion-item>
				<ion-item class="ion-no-padding">
					<ion-label position="floating" color="dark">Password</ion-label>
					<ion-input [(ngModel)]="user.Password" name="password" type="password" #password="ngModel" required>
					</ion-input>
				</ion-item>
			</ion-list>
			<ion-button (click)="onLogin(loginForm)" type="submit" expand="block" disabled="{{!loginForm.valid}}">
				Login</ion-button>
		</form>
</ion-content>
<ion-footer>
	<ion-toolbar class="ion-text-center">
		<ion-text color="dark">Forgot Password?</ion-text>
	</ion-toolbar>
</ion-footer>
