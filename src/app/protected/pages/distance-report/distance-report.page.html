<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button icon="arrow-back" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>Distance Report</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="custom-bg"></div>
	<form novalidate [formGroup]="distanceReportForm">
		<div class="ion-padding rounded-corners">
			<ion-select formControlName="VehicleNumber" class="font-size-14px" okText="Okay" cancelText="Dismiss">
				<ion-select-option value="">All</ion-select-option>
				<ion-select-option *ngFor="let vehicleNumber of vehicleNumbers" value="{{vehicleNumber}}">
					{{vehicleNumber}}
				</ion-select-option>
			</ion-select>
		</div>
		<div class="inline-items ion-padding">
			<ion-item lines="none" detail="true" detailIcon="md-arrow-dropdown">
				<ion-datetime class="font-size-14px ion-no-padding" placeholder="Date" formControlName="Start"
					displayFormat="DDDD, MMM DD, YYYY, hh:mm A" min="2017-01-01"></ion-datetime>
			</ion-item>
			<span class="font-size-normal">TO</span>
			<ion-item lines="none" detail="true" detailIcon="md-arrow-dropdown">
				<ion-datetime class="font-size-14px ion-no-padding" placeholder="Date" formControlName="End"
					displayFormat="DDDD MMM DD, YYYY, hh:mm A" min="2017-01-01"></ion-datetime>
			</ion-item>
		</div>
	</form>
	<div class="icon" (click)="getDistanceReport()">
		<ion-icon name="ios-arrow-dropright"></ion-icon>
	</div>
	<div class="vehicle-count ion-padding-top ion-padding-start ion-padding-end">
		<div>
			<ion-text color="secondary" class="font-size-14px">Total Vehicles Count: {{distanceReport.length}}</ion-text>
		</div>
		<div class="download-icon ion-text-right">
			<ion-icon name="md-download" class="download verticle-align-middle"></ion-icon>
		</div>
	</div>
	<div class="ion-padding list ion-margin" *ngFor="let vehicle of distanceReport">
		<div class="inline-block">
			<div>
				<ion-text color="medium" class="font-size-small">Vehicle</ion-text>
			</div>
			<div>
				<ion-text class="font-size-14px">{{vehicle.VehicleNumber}}</ion-text>
			</div>
		</div>
		<div class="inline-block ion-text-right">
			<div>
				<ion-text color="medium" class="font-size-small">Distance</ion-text>
			</div>
			<div>
				<ion-text class="font-size-normal">{{vehicle.Distance}}</ion-text>
			</div>
		</div>
	</div>
</ion-content>
