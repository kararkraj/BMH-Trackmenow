<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button icon="arrow-back" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>Distance Report</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="custom-bg"></div>
	<form novalidate [formGroup]="distanceReportForm">
		<div class="ion-padding rounded-corners">
			<ion-select class="font-size-14px" okText="Okay" cancelText="Dismiss">
				<ion-select-option *ngFor="let vehicleNumber of vehicleNumbers" value="{{vehicleNumber}}">
					{{vehicleNumber}}
				</ion-select-option>
			</ion-select>
		</div>
		<div class="inline-items ion-padding-end">
			<ion-item lines="inset">
				<ion-datetime formControlName="toDate" displayFormat="MM/DD/YYYY" min="2017-01-01"></ion-datetime>
			</ion-item>
			<ion-item lines="inset">
				<ion-datetime formControlName="toTime" displayFormat="HH:mm"></ion-datetime>
			</ion-item>
		</div>
	</form>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid class="ion-padding">
			<ion-row>
				<ion-col class="ion-no-padding">
					<ion-button expand="block" color="light" (click)="reset()">RESET</ion-button>
				</ion-col>
				<ion-col class="ion-no-padding">
					<ion-button expand="block" color="primary" (click)="getDistanceReport()"
						disabled="{{!distanceReportForm.valid}}">ADD</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
