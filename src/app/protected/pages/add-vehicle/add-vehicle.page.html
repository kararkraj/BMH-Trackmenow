<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button icon="arrow-back" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>Add Vehicle</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="custom-bg"></div>
	<form #addVehicleForm="ngForm" novalidate>
		<div class="form">
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Vehicle Number</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">IMEI</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Vehicle Type</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Tank Capacity</ion-label>
				<ion-input></ion-input>
			</ion-item>
		</div>
	</form>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button expand="block" color="medium">CANCEL</ion-button>
				</ion-col>
				<ion-col>
					<ion-button expand="block" color="primary">ADD</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
