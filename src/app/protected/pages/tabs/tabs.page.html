<ion-header>
	<div>
		<ion-toolbar color="light">
			<ion-buttons slot="start">
				<ion-menu-button autoHide="false" color="dark"></ion-menu-button>
			</ion-buttons>
			<ion-title color="medium" noPadding>
				<ion-input clearInput (ionChange)="filterVehicles()" [(ngModel)]="filterText" placeholder="BMH Technologies"></ion-input>
			</ion-title>
			<ion-buttons slot="end">
				<ion-button fill="clear">
					<ion-icon slot="icon-only" color="dark" name="notifications"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</div>
</ion-header>

<ion-content>
	<ion-tabs #vehicleTabs name="vehicle-tab">
		<ion-tab-bar slot="top" color="primary">
			<ion-tab-button tab="vehicle-list">
				<!-- <ion-icon name="list" color="light"></ion-icon> -->
				<ion-label color="light">LIST</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="vehicle-map">
				<!-- <ion-icon name="map" color="light"></ion-icon> -->
				<ion-label color="light">MAP</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
