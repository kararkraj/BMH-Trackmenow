<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button icon="arrow-back" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>My Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="custom-bg"></div>
	<form novalidate [formGroup]="userForm">
		<div class="form ion-padding-end">
			<div class="item-inline"></div>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">First Name</ion-label>
				<ion-input readonly="{{!isEditable}}" formControlName="Firstname"></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Last Name</ion-label>
				<ion-input readonly="{{!isEditable}}" formControlName="LastName"></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Username</ion-label>
				<ion-input readonly="{{!isEditable}}" formControlName="UserName"></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Email Address</ion-label>
				<ion-input readonly="{{!isEditable}}" formControlName="Email"></ion-input>
			</ion-item>
			<ion-item lines="inset">
				<ion-label position="floating" color="dark">Mobile Number</ion-label>
				<ion-input readonly="{{!isEditable}}" formControlName="MobileNo"></ion-input>
			</ion-item>
		</div>
		<ion-item lines="inset" class="ion-padding-end ion-padding-start">
			<ion-label position="floating" color="dark">Company Name</ion-label>
			<ion-input readonly="true" formControlName="CompanyName"></ion-input>
		</ion-item>
		<ion-item lines="inset" class="ion-padding-end ion-padding-start">
			<ion-label position="floating" color="dark">Total Vehicles</ion-label>
			<ion-input readonly="true" formControlName="TotalVehicles"></ion-input>
		</ion-item>
		<div class="item-inline">
			<ion-item lines="inset" class="ion-padding-start">
				<ion-label position="floating" color="dark">Valid To</ion-label>
				<ion-input readonly="true"></ion-input>
			</ion-item>
			<ion-item lines="inset" class="ion-padding-end">
				<ion-label position="floating" color="dark">Valid From</ion-label>
				<ion-input readonly="true"></ion-input>
			</ion-item>
		</div>
	</form>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid class="ion-padding">
			<ion-row>
				<ion-col class="ion-no-padding">
					<ion-button expand="block" color="light" (click)="reset()">RESET</ion-button>
				</ion-col>
				<ion-col class="ion-no-padding">
					<ion-button expand="block" color="primary" (click)="saveProfile()">{{isEditable ? 'SAVE' : 'EDIT'}}</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
