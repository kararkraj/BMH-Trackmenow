<ion-grid class="ion-no-padding" fixed="true">
	<ion-row class="padding-8px">
		<ion-col size="2">
			<ion-icon class="filter ion-float-left font-size-large" name="options" color="primary"></ion-icon>
			<ion-text class="font-size-extra-small filter-text" color="dark">Travel<br>Replay</ion-text>
		</ion-col>
		<ion-col align-self-center class="ion-text-center" size="8">
			<ion-text class="font-size-normal" color="dark">{{vehicle.VehicleNumber}}</ion-text>
		</ion-col>
		<ion-col class="ion-text-end" size="2">
			<ion-icon name="arrow-down" color="medium" (click)="dismissModal()"></ion-icon>
		</ion-col>
	</ion-row>

	<ion-row class="bordered ion-text-center padding-8px">
		<ion-col class="border-right" size="4">
			<ion-icon class="font-size-large" color="secondary" name="speedometer"></ion-icon>
			<ion-text class="custom-ion-text" color="dark">{{vehicle.LatestGPSInfo.Speed.toFixed(1)}} <span class="font-size-small">km/hr</span>
			</ion-text>
		</ion-col>
		<ion-col size="4">
			<ion-icon class="font-size-large" color="secondary" src="./assets/baseline-local_gas_station-24px.svg">
			</ion-icon>
			<ion-text class="custom-ion-text" color="dark">12 Litre</ion-text>
		</ion-col>
		<ion-col align-self-stretch class="border-left" size="4">
			<ion-icon class="engine-on font-size-normal" color="light" name="power"
				*ngIf="vehicle.LatestGPSInfo.Ignition === '1'">
			</ion-icon>
			<ion-icon class="engine-off font-size-normal" color="light" name="power"
				*ngIf="vehicle.LatestGPSInfo.Ignition === '0'">
			</ion-icon>
			<ion-text class="custom-ion-text" color="dark">Engine</ion-text>
		</ion-col>
	</ion-row>
  <ion-row class="ion-text-center padding-8px">
    <ion-col align-items-center>
      <ion-text class="font-size-small" color="dark">Last Received On</ion-text>
      <div>
        <ion-icon class="font-size-medium" name="timer" color="secondary"></ion-icon>
        <ion-text class="custom-ion-text font-size-normal" color="dark">{{getFullDate(vehicle.LatestGPSInfo.End)}}</ion-text>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
